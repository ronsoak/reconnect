{% for c in content %}
<div class="card mb-3 BG_SecDark B_White">
    <div class="row g-0">
      <div class="col-1" style="width: 100px;">
        <div class="rounded-start" style="background-image: url({{c.image_url}}); height: 100%; width: 100px; background-position: 50% 50%; background-size: 300px;"></div>
      </div>
      <div class="col">
        <div class="card-body">
          <h6 class="card-title"><a href="{{c.url}}" target="_blank" onclick="castVote('{{c.id}}','{{session}}','{{ csrf_token }}')" class="TC_White TD_None">{{c.title}}</a></h6>
          <p class="card-text"><small class="text-muted letterspace"><a href="/more/{{c.site.id}}" target="_blank" class="TC_SecYellow TD_None">{{c.site}}</a>
            <span class="TC_Grey px-2">{{c.published|date:'d M Y'}}</span>
            {% if user.is_authenticated %}
            <a href="/hide/{{c.id}}"><button type="button" class="btn btn-secondary btn-sm mx-2">Hide</button></a>
            <a href="/feature/{{c.id}}"><button type="button" class="btn btn-secondary btn-sm">Feature</button></a>
            {% endif %}
            </small></p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
